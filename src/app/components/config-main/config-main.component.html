<div class="main-config-container">

    <form [formGroup]="mainConfigForm">

        <div class="form-group">
            <label for="title" class="text-muted">Title</label>
            <input id="title" type="text" class="form-control" autocomplete="off" autofocus
                formControlName="title">
        </div>

        <div class="form-group">
            <label for="message" class="text-muted">Message</label>
            <textarea id="message" type="text" class="form-control" autocomplete="off" rows="3"
                formControlName="message"></textarea>
        </div>

        <div class="form-group checkbox-container">

            <div class="form-check">
                <input
                  id="enableHtml"
                  type="checkbox"
                  class="form-check-input"
                  formControlName="enableHtml"
                />
                <label for="enableHtml" class="form-check-label text-muted"
                  >Enable HTML <small> (message) </small></label
                >
              </div>

              <div class="form-check">
                <input
                  id="tapToDismiss"
                  type="checkbox"
                  class="form-check-input"
                  formControlName="tapToDismiss"
                />
                <label for="tapToDismiss" class="form-check-label text-muted"
                  >Tap to dismiss</label
                >
              </div>

              <div class="form-check">
                <input
                  id="closeButton"
                  type="checkbox"
                  class="form-check-input"
                  formControlName="closeButton"
                />
                <label for="closeButton" class="form-check-label text-muted"
                  >Close button</label
                >
              </div>

        </div>

    </form>

    <form [formGroup]="globalConfigForm">

      <div class="form-group checkbox-container">
        <label for="message" class="text-muted">Global Options</label>

            <div class="form-check">
              <input
                id="preventDuplicates"
                type="checkbox"
                class="form-check-input"
                formControlName="preventDuplicates"
              />
              <label for="preventDuplicates" class="form-check-label text-muted"
                >Prevent duplicates</label
              >
            </div>

            <div class="form-check">
              <input
                id="countDuplicates"
                type="checkbox"
                class="form-check-input"
                formControlName="countDuplicates"
              />
              <label for="countDuplicates" class="form-check-label text-muted"
                >Count duplicates</label
              >
            </div>

            <div class="form-check">
              <input
                id="resetTimeOutOnDuplicate"
                type="checkbox"
                class="form-check-input"
                formControlName="resetTimeoutOnDuplicate"
              />
              <label for="resetTimeOutOnDuplicate" class="form-check-label text-muted"
                >Reset timeout on duplicate</label
              >
            </div>

            <div class="form-check">
              <input
                id="includeTitleForDuplicate"
                type="checkbox"
                class="form-check-input"
                formControlName="includeTitleDuplicates"
              />
              <label for="includeTitleForDuplicate" class="form-check-label text-muted"
                >Include title in duplicate checks</label
              >
            </div>

            <div class="form-check">
              <input
                id="newNotifyOnTop"
                type="checkbox"
                class="form-check-input"
                formControlName="newestOnTop"
              />
              <label for="newNotifyOnTop" class="form-check-label text-muted"
                >New toasts on top</label
              >
            </div>

            <div class="form-check">
              <input
                id="autoDismiss"
                type="checkbox"
                class="form-check-input"
                formControlName="autoDismiss"
              />
              <label for="autoDismiss" class="form-check-label text-muted"
                >Auto Dismiss</label
              >
            </div>

      </div>

    </form>

</div>
